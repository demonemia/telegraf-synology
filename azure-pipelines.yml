trigger:
- master

name: $(Rev:r)

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'docker-hub'
    repository: 'demonemia/telegraf-synology'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    addPipelineData: false
    tags: |
      $(Build.BuildNumber)
      latest